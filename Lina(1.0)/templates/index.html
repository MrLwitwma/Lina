<!DOCTYPE html>
<html>
<head>
    <meta lang="en">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="https://mrlwitwma.000webhostapp.com/img/icon.png" type="image/x-icon">
    <title>Lina(AI) (Chat 4 Time Pass) Made by MrLwitwma</title>
    <style>
        /* Your CSS styles here */
        body {
             margin: 0;
             padding: 0;
             position: relative;
       }
         .watermark {
            font-size: 100px;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.3); /* Adjust the color and opacity as needed */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1; /* Place the watermark behind other elements */
            user-select: none; /* Prevent text from being selected */
            opacity:20%;
        }
        .chat-container {
            display: flex;
            flex-direction: column;
            min-height: calc(100vh - 60px); /* Adjusted to account for header height */
            max-height: calc(100vh - 60px); /* Adjusted to account for header height */
            overflow: auto;
            margin-bottom:60px;
            margin-top:60px;
        }

        .chat-display {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        footer {
            display: flex;
            justify-items:center;
            align-items: center;
            padding: 10px 20px;
            background-color: #f1f1f1;
            position: fixed;
            bottom: 0;
            width: 100%;
            right:0px;
            left:0px;
        }

        .user-input {
            width: 70%;
            height: 30px;
            padding: 5px;
            border: 1px solid #ccc;
            margin:5px 1%;
        }

        .send-btn {
            height:40px;
            width:15%;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin:5px 2%;
        }

        header {
            width: 100%;
            height: 60px;
            font-size: 30px;
            color: white;
            display: grid;
            place-items: center;
            position: fixed;
            background-color: #000;
            top: 0;
            left: 0;
        }

        .top {
            margin-bottom: 60px;
        }
    </style>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8723574140909017"
     crossorigin="anonymous"></script>
</head>
<body>
    <div class="watermark" style="color:grey;">Lina</div>
    <div class="top">
        <header>
            <b>Lina(AI)</b>
        </header>
    </div>
    <div class="chat-container">
        <div id="chat-display" class="chat-display"></div>
    </div>
    <footer>
        <input id="user-input" class="user-input" type="text/number" placeholder="Type your message here">
        <button id="send-btn" class="send-btn">Send</button>
    </footer>
    <script>
        //new
        document.addEventListener('DOMContentLoaded', () => {
        const chatDisplay = document.getElementById('chat-display');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-btn');

        sendButton.addEventListener('click', async () => {
        const userMessage = userInput.value;
        if (userMessage.trim() !== '') {
        displayMessage(`User: ${userMessage}`, 'user');
        const response = await fetch('/get_response', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: `user_input=${encodeURIComponent(userMessage)}`
        });
        const responseData = await response.json();
        displayMessage(`${responseData.response}`, 'ai');
        userInput.value = '';
        }
        });

        function displayMessage(message, sender) {
        const messageDiv = document.createElement('div');
        messageDiv.classList.add(sender);
        messageDiv.textContent = message;
        chatDisplay.appendChild(messageDiv);
        }
        });

    </script>
</body>
</html>
